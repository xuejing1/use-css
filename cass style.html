<body>
<h1>归嵩山作</h1>
<p>清川带长薄，车马去闲闲。</p>
<p>流水如有意，暮禽相与还。</p>
<p>荒城临古渡，落日满秋山。</p>
<p>迢递嵩高下，归来且闭关。</p>
